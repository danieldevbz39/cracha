<!DOCTYPE html> <!-- Define o tipo do documento como HTML5. -->
<html lang="pt-br"> <!-- Elemento raiz, idioma português do Brasil. -->
<head> <!-- Cabeçalho do documento. -->
    <meta charset="UTF-8"> <!-- Codificação de caracteres UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis. -->
    <title>Carteirinha de Emergência</title> <!-- Título da página. -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Importa fontes do Google Fonts. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Biblioteca para gerar imagem do HTML. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script> <!-- Biblioteca para gerar PDF do HTML. -->
    <style>
        :root { /* Variáveis globais CSS. */
            --body-bg-color: #e9e9e9; /* Cor de fundo da página. */
            --card-bg-color: #8e44ad; /* Cor de fundo da carteirinha. */
            --main-text-color: #ffffff; /* Cor principal do texto. */
            --heading-font: 'Roboto Condensed', sans-serif; /* Fonte dos títulos. */
            --main-font: 'Roboto', sans-serif; /* Fonte do corpo do texto. */
            --bg-image: none; /* Imagem de fundo da carteirinha. */
        }

        body { /* Estilo do corpo da página. */
            font-family: var(--main-font); /* Fonte principal. */
            background-color: var(--body-bg-color); /* Cor de fundo. */
            color: var(--main-text-color); /* Cor do texto. */
            margin: 0; padding: 0; /* Remove margens e preenchimento padrão. */
            transition: background-color 0.3s; /* Transição suave da cor de fundo. */
        }
        .page-wrapper { /* Container principal do layout. */
            display: flex; /* Layout em flexbox. */
            align-items: flex-start; /* Alinha itens ao topo. */
            gap: 2rem; /* Espaço entre colunas. */
            padding: 2rem; /* Espaçamento interno. */
        }
        .main-content { /* Área principal à esquerda. */
            flex: 1; min-width: 0; /* Ocupa espaço restante. */
            display: flex; /* Flexbox. */
            justify-content: center; /* Centraliza horizontalmente. */
            align-items: center; /* Centraliza verticalmente. */
        }
        .floating-controls { /* Barra lateral de controles. */
            width: 150px; /* Largura fixa. */
            flex-shrink: 0; /* Não reduz largura. */
            position: sticky; /* Fixa no topo ao rolar. */
            top: 2rem; /* Distância do topo. */
        }
        .card-container { /* Container da carteirinha. */
            width: 100%; /* Ocupa toda largura disponível. */
            max-width: 400px; /* Limite máximo de largura. */
            background-color: var(--card-bg-color); /* Cor de fundo. */
            border-radius: 20px; /* Cantos arredondados. */
            padding: 2rem; /* Espaçamento interno. */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Sombra. */
            transition: background-color 0.3s; /* Transição suave. */
            position: relative; /* Necessário para pseudo-elemento. */
            overflow: hidden; /* Esconde conteúdo que ultrapassa. */
        }
        .card-container::before { /* Pseudo-elemento para fundo com imagem. */
            content: '';
            position: absolute; /* Posiciona sobre o container. */
            top: 0; right: 0; bottom: 0; left: 0; /* Ocupa todo espaço. */
            background-image: var(--bg-image); /* Imagem de fundo. */
            background-size: cover; /* Cobre todo espaço. */
            background-position: center; /* Centraliza imagem. */
            background-repeat: no-repeat; /* Não repete imagem. */
            opacity: 0.15; /* Transparência. */
            filter: grayscale(50%) contrast(150%); /* Filtro visual. */
            pointer-events: none; /* Não interfere em interações. */
            z-index: 0; /* Fica atrás do conteúdo. */
        }
        .card-content { /* Conteúdo da carteirinha. */
            position: relative; /* Sobrepõe o fundo. */
            z-index: 1; /* Fica acima do fundo. */
        }

        .profile-pic-container { /* Container da foto de perfil. */
            width: 150px; height: 150px; /* Tamanho fixo. */
            background-color: #ffffff; /* Fundo branco. */
            border-radius: 15px; /* Cantos arredondados. */
            margin: 0 auto 1.5rem auto; /* Centraliza e espaça abaixo. */
            cursor: pointer; /* Cursor de mão. */
            overflow: hidden; /* Esconde excesso da imagem. */
            display: flex; /* Flexbox para centralizar imagem. */
            justify-content: center; align-items: center; /* Centraliza. */
            border: 5px solid rgba(255,255,255,0.5); /* Borda semitransparente. */
        }
        #profileImage { /* Imagem de perfil. */
            width: 100%; height: 100%; /* Ocupa todo container. */
            object-fit: cover; /* Cobre todo espaço sem distorcer. */
            display: none; /* Inicialmente oculta. */
        }

        .info-block { /* Bloco de informações. */
            text-align: center; /* Centraliza texto. */
            margin-bottom: 1.5rem; /* Espaço abaixo. */
        }
        .info-block h1 { /* Título principal. */
            font-family: var(--heading-font); /* Fonte especial. */
            font-size: 1.8rem; /* Tamanho grande. */
            margin: 0; /* Sem margem. */
        }
        .info-block h2 { /* Subtítulo. */
            font-family: var(--heading-font); /* Fonte especial. */
            font-size: 1.2rem; /* Tamanho médio. */
            margin: 0.5rem 0 0 0; /* Espaço acima. */
            font-weight: 700; /* Negrito. */
            text-transform: uppercase; /* Caixa alta. */
        }
        .info-block h3 { /* Título de seção. */
            font-family: var(--heading-font); /* Fonte especial. */
            font-size: 1rem; /* Tamanho pequeno. */
            margin: 1.5rem 0 0.5rem 0; /* Espaço acima e abaixo. */
            text-transform: uppercase; /* Caixa alta. */
            border-top: 1px solid rgba(255,255,255,0.3); /* Linha acima. */
            padding-top: 1.5rem; /* Espaço após linha. */
        }
        .info-block p { /* Parágrafo de informação. */
            font-size: 0.9rem; /* Tamanho pequeno. */
            line-height: 1.6; /* Espaçamento entre linhas. */
            margin: 0.25rem 0; /* Espaço acima e abaixo. */
            white-space: pre-wrap; /* Mantém quebras de linha. */
        }
        .info-block .allergy { /* Texto de alergia. */
            font-weight: 700; /* Negrito. */
            color: #ffdd59; /* Cor amarela. */
        }

        .buttons-grid { /* Grade dos botões da barra lateral. */
            display: grid; /* Layout em grade. */
            grid-template-columns: 1fr; /* Uma coluna. */
            gap: 10px; /* Espaço entre botões. */
            margin-bottom: 20px; /* Espaço abaixo. */
        }
        .main-action-btn { /* Botões principais. */
            width: 100%; padding: 10px; /* Ocupa toda largura, espaçamento interno. */
            color: white; border: none; /* Texto branco, sem borda. */
            border-radius: 5px; /* Cantos arredondados. */
            font-size: 0.9rem; font-weight: bold; /* Tamanho e peso do texto. */
            cursor: pointer; /* Cursor de mão. */
            transition: background-color 0.3s; /* Transição suave. */
        }
        #savePdfBtn { background-color: #28a745; } /* Cor verde. */
        #savePdfBtn:hover { background-color: #218838; } /* Verde escuro ao passar mouse. */
        #saveJpgBtn { background-color: #343a40; } /* Cor cinza escuro. */
        #saveJpgBtn:hover { background-color: #23272b; } /* Cinza mais escuro ao passar mouse. */
        #toggleEditModeBtn { background-color: #fd7e14; } /* Cor laranja. */
        #toggleEditModeBtn:hover { background-color: #e86a02; } /* Laranja escuro ao passar mouse. */
        #customizeBtn { background-color: #6c757d; } /* Cinza médio. */
        #customizeBtn:hover { background-color: #5a6268; } /* Cinza escuro ao passar mouse. */
        #uploadBgBtn { background-color: #5f27cd; } /* Roxo. */
        #uploadBgBtn:hover { background-color: #481e9e; } /* Roxo escuro ao passar mouse. */

        .editable[contenteditable="true"] { /* Elementos editáveis em modo edição. */
            outline: 2px dashed #fd7e14; /* Borda laranja tracejada. */
            background-color: rgba(255, 255, 255, 0.1); /* Fundo levemente branco. */
        }
        .selected-for-alignment { /* Elemento selecionado para alinhamento. */
            outline: 2px solid #007bff !important; /* Borda azul sólida. */
        }

        .customizer-panel { /* Painel de personalização. */
            display: none; /* Inicialmente oculto. */
            background-color: #f8f9fa; /* Fundo claro. */
            padding: 20px; /* Espaçamento interno. */
            border-radius: 8px; /* Cantos arredondados. */
            margin-bottom: 20px; /* Espaço abaixo. */
            border: 1px solid #dee2e6; /* Borda cinza clara. */
            color: #333; /* Texto escuro. */
        }
        .picker-group { /* Grupo de controles do painel. */
            display: flex; /* Layout em linha. */
            align-items: center; /* Centraliza verticalmente. */
            justify-content: space-between; /* Espaça horizontalmente. */
            margin-bottom: 10px; /* Espaço abaixo. */
        }
        .picker-group label { /* Rótulo dos controles. */
            font-weight: bold; /* Negrito. */
            font-size: 0.9rem; /* Tamanho pequeno. */
        }
        .picker-group input[type="color"] { /* Seletor de cor. */
            -webkit-appearance: none; /* Remove estilo padrão. */
            width: 40px; height: 25px; /* Tamanho fixo. */
            border: none; cursor: pointer; /* Sem borda, cursor de mão. */
            background: none; /* Sem fundo. */
        }
        .picker-group input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; } /* Remove padding do swatch. */
        .picker-group input[type="color"]::-webkit-color-swatch { border: 1px solid #ccc; border-radius: 4px;} /* Borda e cantos arredondados do swatch. */
        .btn-group button { /* Botões de grupo. */
            padding: 5px 10px; /* Espaçamento interno. */
            border: 1px solid #ccc; /* Borda cinza. */
            background: #fff; /* Fundo branco. */
            cursor: pointer; /* Cursor de mão. */
            border-radius: 4px; /* Cantos arredondados. */
            font-weight: bold; /* Negrito. */
        }
        .btn-group button:hover { background: #eee; } /* Fundo cinza claro ao passar mouse. */
        .delete-btn { /* Botão de remover. */
            padding: 5px 10px; color: white; /* Espaçamento e texto branco. */
            border: none; border-radius: 4px; /* Sem borda, cantos arredondados. */
            cursor: pointer; /* Cursor de mão. */
            background-color: #c0392b; /* Vermelho escuro. */
        }

        @media (max-width: 992px) { /* Responsividade para telas menores. */
            .page-wrapper { flex-direction: column-reverse; padding: 1rem; gap: 1rem; } /* Layout vertical. */
            .floating-controls { width: 100%; position: static; margin-bottom: 1rem; } /* Barra lateral ocupa toda largura. */
            .main-content { padding: 1.5rem; } /* Espaçamento interno. */
            .buttons-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); } /* Botões em múltiplas colunas. */
        }
    </style>
</head>
<body>
    <div class="page-wrapper"> <!-- Container principal do layout. -->
        <div class="main-content"> <!-- Área principal à esquerda. -->
            <div class="card-container"> <!-- Container da carteirinha. -->
                <div class="card-content"> <!-- Conteúdo da carteirinha. -->
                    <div class="profile-pic-container" id="uploadProfilePic"> <!-- Container da foto de perfil. -->
                        <img id="profileImage" alt="Foto de Perfil"> <!-- Imagem de perfil. -->
                    </div>
                    <input type="file" id="profileUploader" accept="image/*" style="display:none;"> <!-- Input oculto para upload de foto. -->

                    <div class="info-block"> <!-- Bloco de informações principais. -->
                        <h1 class="editable">Gabrielle Souza Quintanilha Silva</h1> <!-- Nome editável. -->
                        <h2 class="editable">EPILEPSIA E HIPOGLICEMIA</h2> <!-- Diagnóstico editável. -->
                    </div>

                    <div class="info-block"> <!-- Bloco de medicações. -->
                        <h3 class="editable">MEDICAÇÕES:</h3> <!-- Título editável. -->
                        <p class="editable">FENOBARBITAL 150MG / 1X AO DIA<br>CLONOZEPAM 2MG / 3X AO DIA<br>FLUOXETINA 20MG / 1X AO DIA<br>TOPIRAMATO</p> <!-- Lista de medicações editável. -->
                        <p class="editable allergy">ALERGIA A FENITOÍNA</p> <!-- Informação de alergia editável. -->
                    </div>
                    
                    <div class="info-block"> <!-- Bloco de ID. -->
                         <p class="editable">ID Nº:</p> <!-- ID editável. -->
                    </div>

                    <div class="info-block"> <!-- Bloco de contatos. -->
                        <h3 class="editable">Telefone de contato</h3> <!-- Título editável. -->
                        <p class="editable">Mãe (Fabiane):</p> <!-- Contato editável. -->
                        <p class="editable">Padrinho (Roberto):</p> <!-- Contato editável. -->
                    </div>
                </div>
            </div>
        </div>
        <div class="floating-controls"> <!-- Barra lateral de controles. -->
            <div class="buttons-grid"> <!-- Grade dos botões. -->
                <button id="savePdfBtn" class="main-action-btn">Salvar PDF</button> <!-- Botão para salvar PDF. -->
                <button id="saveJpgBtn" class="main-action-btn">Exportar JPG</button> <!-- Botão para exportar JPG. -->
                <button id="toggleEditModeBtn" class="main-action-btn">Ativar Edição</button> <!-- Botão para ativar edição. -->
                <button id="customizeBtn" class="main-action-btn">Personalizar</button> <!-- Botão para abrir painel de personalização. -->
                <button id="uploadBgBtn" class="main-action-btn">Adicionar Fundo</button> <!-- Botão para adicionar fundo. -->
            </div>
            <input type="file" id="bgUploader" accept="image/*" style="display:none;"> <!-- Input oculto para upload de fundo. -->
            
            <div id="colorCustomizer" class="customizer-panel"> <!-- Painel de personalização. -->
                <div class="picker-group"><label for="pageBgColor">Fundo da Página</label><input type="color" id="pageBgColor"></div> <!-- Seletor de cor do fundo da página. -->
                <div class="picker-group"><label for="cardBgColor">Fundo da Carteirinha</label><input type="color" id="cardBgColor"></div> <!-- Seletor de cor do fundo da carteirinha. -->
                <div class="picker-group"><label for="textColor">Cor do Texto</label><input type="color" id="textColor"></div> <!-- Seletor de cor do texto. -->
                <hr style="margin: 15px 0;"> <!-- Linha divisória. -->
                <div class="picker-group"><label>Foto</label><button id="removeProfileBtn" class="delete-btn">Remover</button></div> <!-- Botão para remover foto. -->
                <div class="picker-group"><label>Fundo</label><button id="removeBgBtn" class="delete-btn">Remover</button></div> <!-- Botão para remover fundo. -->
                <hr style="margin: 15px 0;"> <!-- Linha divisória. -->
                <div class="picker-group layout-controls"> <!-- Grupo de alinhamento de texto. -->
                    <label>Alinhar Texto</label>
                    <div class="btn-group">
                        <button id="alignLeftBtn">E</button> <!-- Alinhar à esquerda. -->
                        <button id="alignCenterBtn">C</button> <!-- Alinhar ao centro. -->
                        <button id="alignRightBtn">D</button> <!-- Alinhar à direita. -->
                    </div>
                </div>
                <hr style="margin: 15px 0;"> <!-- Linha divisória. -->
                <div class="picker-group font-controls"> <!-- Grupo de controle de fonte. -->
                    <label>Tamanho da Fonte</label>
                    <div class="btn-group">
                        <button id="decreaseFontBtn">-</button> <!-- Diminuir fonte. -->
                        <button id="increaseFontBtn">+</button> <!-- Aumentar fonte. -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- O JavaScript está logo abaixo, não comentado aqui por pedido do usuário. -->
</body>
</html>
